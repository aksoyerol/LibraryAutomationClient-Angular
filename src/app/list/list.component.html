<table class="table">
    <thead>
      <tr>
     
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Books</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.lastName}}</td>
        <td>
            <ul *ngFor="let element of item.books">
                <li>{{element.name}}</li>
            </ul>
        </td>
      </tr>
      
    </tbody>
  </table>
