
<div class="row">
    <div class="col-md-6 float-left border border-primary pb-5">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Adress</th>
            <th scope="col">Operations</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of users">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.lastName }}</td>
            <td>{{ item.email}}</td>
            <td>{{ item.phoneNumber}}</td>
            <td>{{ item.adress}}</td>
            <td>
              <button class="btn btn-primary btn-sm" (click)="edit(item)">
                Edit
              </button>
              <button
                class="btn btn-danger btn-sm ml-2"
                (click)="delete(item.id)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <div
      class="col-md-6 user-container float-right pl-5 pr-5 border border-secondary pb-5" >
      <h2 class="text-center">User Operations</h2>
      <form [formGroup]="addForm" >
        <input type="hidden" name="id" id="id" type="text" [hidden]="true" formControlName="id"/>
        <div class="form-group">
          <label for="name">User Name : </label>
          <input
            type="text"
            formControlName="name"
            placeholder="name"
            name="name"
            class="form-control"
            id="name"
          />

          <div class="form-group">
            <label for="lastName">Last Name : </label>
            <input
              type="text"
              formControlName="lastName"
              placeholder="Last Name"
              name="lastName"
              class="form-control"
              id="lastName"
            />
          </div>
  

          <div class="form-group">
            <label for="email">Email : </label>
            <input
              type="text"
              formControlName="email"
              placeholder="Email"
              name="email"
              class="form-control"
              id="email"
            />
          </div>

          
          <div class="form-group">
            <label for="lastName">Phone Number : </label>
            <input
              type="text"
              formControlName="phoneNumber"
              placeholder="Phone Number"
              name="phoneNumber"
              class="form-control"
              id="phoneNumber"
            />
          </div>

          
          <div class="form-group">
            <label for="lastName">Adress: </label>
            <input
              type="text"
              formControlName="adress"
              placeholder="Adress"
              name="adress"
              class="form-control"
              id="adress"
            />
          </div>

          <div
            *ngIf="
              addForm.controls['name'].invalid &&
              (addForm.controls['name'].dirty || addForm.controls['name'].touched)
            "
            class="alert alert-danger"
          >
            <div *ngIf="addForm.controls['name'].errors">
              User name is required.
            </div>
          </div>
        </div>
      
        <!-- <p>Form value: {{ addForm.value | json }}</p>
      <p>Form status: {{ addForm.status | json }}</p> -->
  
        <button
          class="btn btn-success btn-block mt-3"
          (click)="addEntity()"
          type="submit"
          [disabled]="addForm.pristine || addForm.invalid"
        >
          Save
        </button>
        <button
        class="btn btn-primary btn-block mt-3"
        type="submit"
        (click)="editEntity()"
        [disabled]="addForm.pristine || addForm.invalid"
      >
        Update
      </button>
      </form>
    </div>
  </div>
