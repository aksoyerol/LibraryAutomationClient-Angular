<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Operations</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of books">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>
            <button class="btn btn-primary btn-sm" (click)="delete(item.id)">Edit</button>
        </td>
        
      </tr>
    </tbody>
  </table>

  <div class="col-md-6 user-container">
    <h2 class="text-center">Add Book</h2>
    <form [formGroup]="editForm" (ngSubmit)="addEntity()">
      <div class="form-group">
        <label for="name">Book Name : </label>
        <input type="text" formControlName="name" placeholder="name" name="name" class="form-control" id="name">
      </div>
      <div class="form-group">
        <label for="authorId">Author Id: </label>
        <input type="text" formControlName="authorId" placeholder="authorId" name="authorId" class="form-control" id="authorId">
      </div>
  
      <button class="btn btn-success">Add</button>
    </form>
  </div>
